<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <header>
        <nav>
            <div>
                <i class="ri-function-line"></i>
                <button onclick="pjax('admin')">Sign in</button>
                <details>
                    <summary>
                        <i class="ri-settings-line"></i>
                    </summary>
                    <ul aria-label="Settings">
                        <li data-src="on" id="suggestion"><i class="ri-bard-line"></i> Suggestions</li>
                        <li data-src="on" id="dark""><i class="ri-moon-line"></i> Dark mode</li>
                        <li data-src="on" id="history"><i class="ri-history-line"></i> History</li>
                    </ul>
                </details>
            </div>
        </nav>
    </header>
    <main>
        <aside>
            <img src="../static/img/logo.svg" alt="HOP.cheap logo">
            <ul>
                <li>History 1</li>
                <li>History 2</li>
            </ul>
            <button></button>
        </aside>
        <ul>
            <li><h1>Search result for {{ query }}</h1></li>
        </ul>
    </main>
    <footer>
        Made with <span>❤️</span> by group8
    </footer>
    <script src="../static/js/pjax.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
